<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practica" />
    <meta name="author" content="Mauro Diaz Santilli" />
    <meta name="keywords" content="DOM, BOM" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Numeros magicos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-warning text-dark fw-bold">
            <div class="container-md">
              <a class="navbar-brand" href="#">Numeros magicos</a>
            </div>
          </nav>
    </header>
    <main> 
        <section class="container-fluid mt-3">
          <article class="row">
            <div class="col-md-3 mx-auto text-center">
             <h2 class="mt-3">Adivine el numero magico</h2>
             <button class="btn btn-danger rounded-2 mt-4" onclick="Comenzar()">Comenzar el juego</button>
             <!--Probando display: none para que el input del numero desaparezca -->
             <div class="mt-5 d-none" id="containJuego">
                <h4>Adivine un numero entre 1 y 100</h4>
                <form>
                <div class="form-group mt-3">
                <input type="number" class="form-control" id="adivinarNumero" required>
                </div>
                </form>
                <button class="btn btn-danger rounded-2 mt-4" onclick="Chequear()">Enviar</button>
               </div>
              </div>
         </article>
        </section>
    </main>
    <footer class="bg-secondary text-dark fw-bold py-3 text-center">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
